<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fully Interactive Advanced 3D Audio Visualizer</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.4.2/chroma.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: white;
        }
        #visualizer-container {
            width: 80%;
            height: 100vh;
            position: relative;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
            display: flex;
            align-items: center;
        }
        #controls > * {
            margin-right: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 24px;
        }
        .material-symbols-outlined {
            font-variation-settings: "FILL" 0, "wght" 600, "GRAD" 0, "opsz" 48;
        }
        #settings-panel {
            width: 20%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }
        .setting {
            margin-bottom: 15px;
        }
        .setting label {
            display: block;
            margin-bottom: 5px;
        }
        .setting input {
            width: 100%;
            padding: 5px;
            border-radius: 3px;
            border: 1px solid #444;
            background-color: #333;
            color: white;
        }
        .setting input[type="color"] {
            height: 40px;
        }
        .setting input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 15px;
            border-radius: 5px;
            background: #333;
            outline: none;
            opacity: 0.7;
            transition: opacity .2s;
        }
        .setting input[type="range"]:hover {
            opacity: 1;
        }
        .setting input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: #4CAF50;
            cursor: pointer;
        }
        .setting input[type="range"]::-moz-range-thumb {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: #4CAF50;
            cursor: pointer;
        }
        #gradient-colors {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .color-input {
            display: flex;
            align-items: center;
        }
        .color-input button {
            margin-left: 5px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
        }
        .preset-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }
        .preset-button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="visualizer-container">
        <div id="controls">
            <span id="uploadButton" class="material-symbols-outlined">upload</span>
            <input type="file" id="audioInput" accept="audio/*" style="display: none" />
            <span id="playPauseButton" class="material-symbols-outlined" style="display: none">play_arrow</span>
            <span id="ejectButton" class="material-symbols-outlined" style="display: none">eject</span>
        </div>
        <canvas id="visualizer"></canvas>
    </div>
    <div id="settings-panel">
        <h2>Settings</h2>
        <div class="preset-buttons">
            <button class="preset-button" data-preset="front">Front View</button>
            <button class="preset-button" data-preset="top">Top View</button>
            <button class="preset-button" data-preset="side">Side View</button>
            <button class="preset-button" data-preset="isometric">Isometric View</button>
        </div>
        <!-- Settings will be dynamically generated by JavaScript -->
    </div>

    <script>
        // Global variables
        let scene, camera, renderer, analyser, dataArray, audioContext, source, buffer, isPlaying = false;
        let animationFrameId;
        let isDragging = false;
        let previousMousePosition = { x: 0, y: 0 };
        let cameraTarget = new THREE.Vector3(0, 0, 0);
        let gridObject, cellGeometry, cellMaterial;
        let gradientColors = ['#000000', '#FFFFFF'];
        let colorScale = chroma.scale(gradientColors);

        // Configuration object
        const config = {
            gridRows: { min: 1, max: 50, default: 20, step: 1 },
            gridCols: { min: 1, max: 50, default: 20, step: 1 },
            cellWidth: { min: 0.1, max: 2, default: 0.5, step: 0.1 },
            cellHeight: { min: 0.1, max: 2, default: 0.5, step: 0.1 },
            cellSpacingX: { min: 0, max: 1, default: 0.1, step: 0.05 },
            cellSpacingY: { min: 0, max: 1, default: 0.1, step: 0.05 },
            cameraDistance: { min: 5, max: 50, default: 15, step: 0.1 },
            cameraRotationX: { min: -180, max: 180, default: 45, step: 1 },
            cameraRotationY: { min: -180, max: 180, default: 45, step: 1 },
            fov: { min: 30, max: 120, default: 50, step: 1 },
            cellMaxHeight: { min: 1, max: 10, default: 5, step: 0.1 },
            amplitudeMultiplier: { min: 0.1, max: 5, default: 1, step: 0.1 },
            rotationSpeed: { min: 0, max: 5, default: 0, step: 0.1 }
        };

        // Utility functions
        const throttle = (func, limit) => {
            let inThrottle;
            return function() {
                const args = arguments;
                const context = this;
                if (!inThrottle) {
                    func.apply(context, args);
                    inThrottle = true;
                    setTimeout(() => inThrottle = false, limit);
                }
            }
        };

        const createSettingElement = (key, params) => {
            const setting = document.createElement('div');
            setting.className = 'setting';
            setting.innerHTML = `
                <label for="${key}">${key.charAt(0).toUpperCase() + key.slice(1).replace(/([A-Z])/g, ' $1')}: <span id="${key}Value">${params.default}</span></label>
                <input type="range" id="${key}" min="${params.min}" max="${params.max}" step="${params.step}" value="${params.default}" />
            `;
            return setting;
        };

        // Three.js setup
        function initializeVisualizer() {
            const canvas = document.getElementById("visualizer");
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(config.fov.default, canvas.clientWidth / canvas.clientHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
            renderer.setSize(canvas.clientWidth, canvas.clientHeight);
            camera.position.set(15, 15, 15);
            camera.lookAt(scene.position);
            createVisualization();
            window.addEventListener("resize", onWindowResize);
            canvas.addEventListener('mousedown', onMouseDown);
            canvas.addEventListener('mousemove', onMouseMove);
            canvas.addEventListener('mouseup', onMouseUp);
            canvas.addEventListener('wheel', onWheel);
        }

        function onWindowResize() {
            const canvas = document.getElementById("visualizer");
            camera.aspect = canvas.clientWidth / canvas.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(canvas.clientWidth, canvas.clientHeight);
        }

        function createVisualization() {
            if (gridObject) scene.remove(gridObject);
            if (cellGeometry) cellGeometry.dispose();
            if (cellMaterial) cellMaterial.dispose();

            const gridRows = parseInt(document.getElementById("gridRows").value);
            const gridCols = parseInt(document.getElementById("gridCols").value);
            const cellWidth = parseFloat(document.getElementById("cellWidth").value);
            const cellHeight = parseFloat(document.getElementById("cellHeight").value);
            const cellSpacingX = parseFloat(document.getElementById("cellSpacingX").value);
            const cellSpacingY = parseFloat(document.getElementById("cellSpacingY").value);

            cellGeometry = new THREE.BoxGeometry(cellWidth, cellHeight, 0.1);
            cellMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff });

            const instancedMesh = new THREE.InstancedMesh(cellGeometry, cellMaterial, gridRows * gridCols);
            instancedMesh.instanceMatrix.setUsage(THREE.DynamicDrawUsage);

            const dummy = new THREE.Object3D();
            let index = 0;

            for (let row = 0; row < gridRows; row++) {
                for (let col = 0; col < gridCols; col++) {
                    dummy.position.x = (col - (gridCols - 1) / 2) * (cellWidth + cellSpacingX);
                    dummy.position.y = (row - (gridRows - 1) / 2) * (cellHeight + cellSpacingY);
                    dummy.updateMatrix();
                    instancedMesh.setMatrixAt(index, dummy.matrix);
                    index++;
                }
            }

            gridObject = instancedMesh;
            scene.add(gridObject);
        }

        // Audio setup
        function setupAudio(file) {
            const reader = new FileReader();
            reader.readAsArrayBuffer(file);
            reader.onload = async (e) => {
                if (audioContext) {
                    audioContext.close();
                }
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                buffer = await audioContext.decodeAudioData(e.target.result);
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 2048;
                dataArray = new Uint8Array(analyser.frequencyBinCount);
                startAudio();
                document.getElementById("audioInput").style.display = "none";
                document.getElementById("playPauseButton").style.display = "inline-block";
                document.getElementById("ejectButton").style.display = "inline-block";
                animate();
            };
        }

        function startAudio() {
            if (source) {
                source.disconnect();
            }
            source = audioContext.createBufferSource();
            source.buffer = buffer;
            source.connect(analyser);
            analyser.connect(audioContext.destination);
            source.start(0);
            audioContext.resume();
            isPlaying = true;
            document.getElementById("playPauseButton").textContent = "pause";
        }

        // Animation and visualization
        function animate() {
            animationFrameId = requestAnimationFrame(animate);
            if (analyser) {
                analyser.getByteFrequencyData(dataArray);
                updateVisualization();
            }
            rotateScene();
            renderer.render(scene, camera);
        }

        function updateVisualization() {
            const cellCount = gridObject.count;
            const bandsPerCell = Math.floor(dataArray.length / cellCount);
            const cellMaxHeight = parseFloat(document.getElementById("cellMaxHeight").value);
            const amplitudeMultiplier = parseFloat(document.getElementById("amplitudeMultiplier").value);
            const dummy = new THREE.Object3D();

            for (let i = 0; i < cellCount; i++) {
                const startFrequency = i * bandsPerCell;
                const endFrequency = startFrequency + bandsPerCell;
                const amplitude = dataArray.slice(startFrequency, endFrequency).reduce((a, b) => a + b, 0) / bandsPerCell;
                
                gridObject.getMatrixAt(i, dummy.matrix);
                dummy.position.setFromMatrixPosition(dummy.matrix);
                dummy.scale.z = 1 + (amplitude / 255) * cellMaxHeight * amplitudeMultiplier;
                dummy.updateMatrix();
                
                gridObject.setMatrixAt(i, dummy.matrix);
                
                const color = colorScale(amplitude / 255).rgb();
                gridObject.setColorAt(i, new THREE.Color(color[0] / 255, color[1] / 255, color[2] / 255));
            }

            gridObject.instanceMatrix.needsUpdate = true;
            gridObject.instanceColor.needsUpdate = true;
        }

        // Camera controls
        function updateCamera() {
            const distance = parseFloat(document.getElementById("cameraDistance").value);
            const rotationX = THREE.MathUtils.degToRad(parseFloat(document.getElementById("cameraRotationX").value));
            const rotationY = THREE.MathUtils.degToRad(parseFloat(document.getElementById("cameraRotationY").value));
            camera.position.x = distance * Math.sin(rotationX) * Math.cos(rotationY);
            camera.position.y = distance * Math.cos(rotationX);
            camera.position.z = distance * Math.sin(rotationX) * Math.sin(rotationY);
            camera.lookAt(cameraTarget);
            camera.fov = parseFloat(document.getElementById("fov").value);
            camera.updateProjectionMatrix();
        }

        function rotateScene() {
            const rotationSpeed = parseFloat(document.getElementById("rotationSpeed").value);
            scene.rotation.y += rotationSpeed * 0.01;
        }

        // Mouse interaction
        function onMouseDown(event) {
            isDragging = true;
            previousMousePosition = {
                x: event.clientX,
                y: event.clientY
            };
        }

        function onMouseMove(event) {
            if (!isDragging) return;

            const deltaMove = {
                x: event.clientX - previousMousePosition.x,
                y: event.clientY - previousMousePosition.y
            };

            const rotationSpeed = 0.005;
            camera.position.applyAxisAngle(new THREE.Vector3(0, 1, 0), -deltaMove.x * rotationSpeed);
            camera.position.applyAxisAngle(new THREE.Vector3(1, 0, 0), -deltaMove.y * rotationSpeed);

            camera.lookAt(cameraTarget);

            previousMousePosition = {
                x: event.clientX,
                y: event.clientY
            };

            updateCameraInputs();
        }

        function onMouseUp() {
            isDragging = false;
        }

        function onWheel(event) {
            const zoomSpeed = 0.001;
            const zoomDelta = event.deltaY * zoomSpeed;
            const distance = camera.position.distanceTo(cameraTarget);
            const newDistance = Math.max(5, Math.min(50, distance + zoomDelta));

            camera.position.setLength(newDistance);
            camera.lookAt(cameraTarget);

            updateCameraInputs();
        }

        function updateCameraInputs() {
            const distance = camera.position.length();
            const rotationX = Math.atan2(Math.sqrt(camera.position.x * camera.position.x + camera.position.z * camera.position.z), camera.position.y);
            const rotationY = Math.atan2(camera.position.z, camera.position.x);

            document.getElementById("cameraDistance").value = distance;
            document.getElementById("cameraRotationX").value = THREE.MathUtils.radToDeg(rotationX);
            document.getElementById("cameraRotationY").value = THREE.MathUtils.radToDeg(rotationY);

            document.getElementById("cameraDistanceValue").textContent = distance.toFixed(2);
            document.getElementById("cameraRotationXValue").textContent = THREE.MathUtils.radToDeg(rotationX).toFixed(2);
            document.getElementById("cameraRotationYValue").textContent = THREE.MathUtils.radToDeg(rotationY).toFixed(2);
        }

        // Gradient color management
        function updateGradientColors() {
            const colorInputs = document.querySelectorAll('#gradient-colors input[type="color"]');
            gradientColors = Array.from(colorInputs).map(input => input.value);
            colorScale = chroma.scale(gradientColors);
        }

        function addColorInput() {
            const colorInput = document.createElement('div');
            colorInput.className = 'color-input';
            colorInput.innerHTML = `
                <input type="color" value="#${Math.floor(Math.random()*16777215).toString(16)}"/>
                <button class="remove-color">X</button>
            `;
            document.getElementById('gradient-colors').appendChild(colorInput);
            colorInput.querySelector('input').addEventListener('input', updateGradientColors);
            colorInput.querySelector('.remove-color').addEventListener('click', removeColorInput);
            updateGradientColors();
        }

        function removeColorInput(event) {
            if (document.querySelectorAll('#gradient-colors .color-input').length > 2) {
                event.target.parentElement.remove();
                updateGradientColors();
            } else {
                alert("You must have at least two colors in the gradient.");
            }
        }

        // Preset camera views
        function setPresetView(preset) {
            switch(preset) {
                case 'front':
                    camera.position.set(0, 0, 15);
                    break;
                case 'top':
                    camera.position.set(0, 15, 0);
                    break;
                case 'side':
                    camera.position.set(15, 0, 0);
                    break;
                case 'isometric':
                    camera.position.set(10, 10, 10);
                    break;
            }
            camera.lookAt(cameraTarget);
            updateCameraInputs();
        }

        // Event listeners
        document.getElementById("audioInput").addEventListener("change", (event) => setupAudio(event.target.files[0]));

        document.getElementById("playPauseButton").addEventListener("click", () => {
            if (isPlaying) {
                audioContext.suspend();
                document.getElementById("playPauseButton").textContent = "play_arrow";
            } else {
                audioContext.resume();
                document.getElementById("playPauseButton").textContent = "pause";
            }
            isPlaying = !isPlaying;
        });

        document.getElementById("uploadButton").addEventListener("click", () => document.getElementById("audioInput").click());

        document.getElementById("ejectButton").addEventListener("click", () => {
            if (audioContext) {
                audioContext.close();
            }
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
            }
            document.getElementById("audioInput").style.display = "inline-block";
            document.getElementById("playPauseButton").style.display = "none";
            document.getElementById("ejectButton").style.display = "none";
            isPlaying = false;
        });

        // Generate settings UI and add event listeners
        const settingsPanel = document.getElementById("settings-panel");
        Object.entries(config).forEach(([key, params]) => {
            settingsPanel.appendChild(createSettingElement(key, params));
            document.getElementById(key).addEventListener("input", (event) => {
                document.getElementById(`${key}Value`).textContent = event.target.value;
                if (key.startsWith("camera") || key === "fov") {
                    throttledUpdateCamera();
                } else {
                    throttledCreateVisualization();
                }
            });
        });

        // Add gradient color management UI
        const gradientSection = document.createElement('div');
        gradientSection.className = 'setting';
        gradientSection.innerHTML = `
            <label>Gradient Colors:</label>
            <div id="gradient-colors">
                <div class="color-input">
                    <input type="color" value="#000000" />
                    <button class="remove-color">X</button>
                </div>
                <div class="color-input">
                    <input type="color" value="#FFFFFF" />
                    <button class="remove-color">X</button>
                </div>
            </div>
            <button id="add-color">Add Color</button>
        `;
        settingsPanel.appendChild(gradientSection);

        document.getElementById('add-color').addEventListener('click', addColorInput);
        document.querySelectorAll('#gradient-colors input[type="color"]').forEach(input => {
            input.addEventListener('input', updateGradientColors);
        });
        document.querySelectorAll('.remove-color').forEach(button => {
            button.addEventListener('click', removeColorInput);
        });

        // Add preset view buttons
        document.querySelectorAll('.preset-button').forEach(button => {
            button.addEventListener('click', (event) => {
                setPresetView(event.target.dataset.preset);
            });
        });

        // Throttled functions for performance
        const throttledCreateVisualization = throttle(createVisualization, 100);
        const throttledUpdateCamera = throttle(updateCamera, 100);

        // Memory management and performance optimization
        function cleanupResources() {
            if (audioContext) {
                audioContext.close();
            }
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
            }
            if (scene) {
                scene.traverse((object) => {
                    if (object.geometry) {
                        object.geometry.dispose();
                    }
                    if (object.material) {
                        if (Array.isArray(object.material)) {
                            object.material.forEach(material => material.dispose());
                        } else {
                            object.material.dispose();
                        }
                    }
                });
            }
            if (renderer) {
                renderer.dispose();
            }
        }

        window.addEventListener('beforeunload', cleanupResources);

        // Initialize the visualizer
        initializeVisualizer();
    </script>
</body>
</html>
